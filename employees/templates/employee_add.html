{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add New Employee</h2>
  <form method="POST" class="border p-4 shadow rounded enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Employee</button>
  </form>
</div>
{% endblock %}
